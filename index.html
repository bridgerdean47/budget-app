<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Budget Dashboard</h1>
      <p>Track your income, expenses, and balance</p>
    </header>

    <main class="app-main">
      <!-- Summary cards -->
      <section class="summary">
        <div class="card card-income">
          <h2>Total Income</h2>
          <p id="total-income">$0.00</p>
        </div>
        <div class="card card-expenses">
          <h2>Total Expenses</h2>
          <p id="total-expenses">$0.00</p>
        </div>
        <div class="card card-balance">
          <h2>Balance</h2>
          <p id="balance">$0.00</p>
        </div>
      </section>

      <section class="layout">
        <!-- Add transaction -->
        <section class="card add-transaction">
          <h2>Add Transaction</h2>
          <form id="transaction-form">
            <div class="field">
              <label for="type">Type</label>
              <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>

            <div class="field">
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="e.g. Paycheck, Rent" required />
            </div>

            <div class="field">
              <label for="amount">Amount</label>
              <input type="number" id="amount" step="0.01" placeholder="e.g. 1200.00" required />
            </div>

            <button type="submit" class="primary-btn">Add</button>
          </form>
                  <button type="submit" class="primary-btn">Add</button>
          </form>

          <hr class="divider" />

          <h3>Import from bank (.csv)</h3>
          <input type="file" id="bank-file" accept=".csv" />
          <button type="button" id="import-btn" class="secondary-btn">Import CSV</button>
          <p class="help-text">
            CSV must have columns: <strong>Type, Description, Amount</strong>
          </p>

        </section>

        <!-- Transactions table -->
        <section class="card transactions">
          <h2>Transactions</h2>
          <table>
            <thead>
              <tr>
                <th>Type</th>
                <th>Description</th>
                <th>Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="transaction-list">
              <!-- Filled by script.js -->
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
